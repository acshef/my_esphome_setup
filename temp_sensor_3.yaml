packages:
  device_base: !include common/device_base.yaml

substitutions:
  NODE_NAME: temp_sensor_3
  DISPLAY_NAME: "Temp Sensor 3"
  BOARD: d1_mini

i2c:

sensor:
  - platform: custom_aht10
    temperature:
      name: Outside Temperature
      accuracy_decimals: 1
    humidity:
      name: Outside Humidity
      accuracy_decimals: 1
    update_interval: 5min

status_led:
  pin:
    number: D4
    inverted: yes
